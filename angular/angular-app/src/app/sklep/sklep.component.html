<div class="container">
  <div class="card-group">
    <a *ngFor="let but of buty" [class.selected]="but === zaznaczonyBut" (click)="onSelect(but)"
      routerLink="/but/{{but.idObuwia}}">
      <div class="card">
        <img src='assets/img/but{{but.idObuwia}}.png' class="card-img-top" alt="{{but.marka}}">
        <div class="card-body">
          <a href="shoe-details.html">
            <h5 class="card-title">{{but.marka}}</h5>
          </a>
          <p class="card-text">Material: {{but.material}}</p>
          <p class="card-text"><small class="text-muted">DostÄ™pne rozmiary: {{but.rozmiar}}</small></p>
        </div>
      </div>
    </a>
  </div>
  <button class="btn btn-primary btn-add-new" routerLink="/dodaj">Dodaj nowego buta</button>
</div>
